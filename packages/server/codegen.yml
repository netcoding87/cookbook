overwrite: true
generates:
  src/typings/generated.d.ts:
    schema: ./src/graphql/schema.graphql
    plugins:
      - add: &header |
          /**
           * auto generated by graphql-codegen
           * DO NOT EDIT THIS FILE BY HAND
           */
      - typescript
      - typescript-resolvers
  ../client/src/typings/generated.d.tsx:
    schema: ./src/graphql/schema.graphql
    documents: ../client/src/**/*.graphql
    config:
      skipTypename: false
      withHooks: true
      withHOC: false
      withComponent: false
    plugins:
      - add: *header
      - typescript
      - typescript-operations
      - typescript-react-apollo

scalar Date

type VirtualMachine {
  id: ID
  name: String
  status: String
  created: Date
}

type CreateVirtualMachinePayload {
  data: VirtualMachine!
}

type DeleteVirtualMachinePayload {
  data: Boolean!
}

type Query {
  machines: [VirtualMachine!]!
}

type Mutation {
  createVirtualMachine(
    input: CreateVirtualMachineInput!
  ): CreateVirtualMachinePayload!
  deleteVirtualMachine(
    input: DeleteVirtualMachineInput!
  ): DeleteVirtualMachinePayload!
}

input CreateVirtualMachineInput {
  name: String!
}

input DeleteVirtualMachineInput {
  id: ID!
}

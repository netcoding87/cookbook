query recipeEdit($id: ID!) {
  recipe(id: $id) {
    id
    title
    subtitle
    tags
    ranking
    servings
    difficulty
    preparationTime
    cookingTime
    restTime
    preparations
    source
    category {
      id
    }
    ingredients {
      id
      amount
      ingredient
      measure {
        id
      }
    }
  }
}

mutation updateRecipe(
  $id: ID!
  $title: String!
  $subtitle: String
  $tags: String
  $ranking: Int!
  $servings: String
  $difficulty: Int!
  $preparationTime: String
  $cookingTime: String
  $restTime: String
  $preparations: String
  $source: String
  $category: ID!
) {
  updateRecipe(
    input: {
      id: $id
      title: $title
      subtitle: $subtitle
      tags: $tags
      ranking: $ranking
      servings: $servings
      difficulty: $difficulty
      preparationTime: $preparationTime
      cookingTime: $cookingTime
      restTime: $restTime
      preparations: $preparations
      source: $source
      category: $category
    }
  ) {
    data
  }
}

mutation removeIngredient($id: ID!) {
  removeIngredient(input: { id: $id }) {
    data
  }
}

mutation updateImage($id: ID!, $image: String!, $recipe: ID!) {
  updateImage(input: { id: $id, image: $image, recipe: $recipe }) {
    data
  }
}

type CategoryData {
  id: ID!
  name: String!
  parent: ID!
}

type MeasureData {
  id: ID!
  name: String!
}

type RecipeData {
  id: ID!
  title: String!
  subtitle: String
  tags: String
  ranking: Int!
  servings: String
  difficulty: Int!
  preparationTime: String
  cookingTime: String
  restTime: String
  preparations: String
  source: String
  categoryId: ID!
}

type Query {
  categories: [CategoryData!]!
  category(id: ID!): CategoryData

  measures: [MeasureData!]!
  measure(id: ID!): MeasureData

  recipes: [RecipeData!]!
  recipe(id: ID!): RecipeData
}

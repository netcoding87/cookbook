type RecipeData {
  id: ID!
  title: String!
  subtitle: String
  tags: String
  ranking: Int!
  servings: String
  difficulty: Int!
  preparationTime: String
  cookingTime: String
  restTime: String
  preparations: String
  source: String
  categoryId: ID!
}

type Query {
  recipes: [RecipeData!]!
}